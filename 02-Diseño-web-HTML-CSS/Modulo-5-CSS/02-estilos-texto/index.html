<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos de Texto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

  <h1>Formateo de texto</h1>

  <div class="text-color">
    <div>
      <h2>Color de texto</h2>
    </div>
  </div>

  <div class="text-align">
    <div>
      <h2>Alineacion de texto</h2>
    </div>
  </div>

  <div class="text-decoration">
    <div class="Underline">
      Decoracion de texto: Underline
    </div>
    <div class="Overline">
      Decoracion de texto: Overline
    </div>
    <div class="Line-through">
      Decoracion de texto: Line-through
    </div>
    <div class="None">
      Decoracion de texto: None
    </div>
    <div class="mixed">
      Decoracion de texto: Underline Overline Line-through
    </div>
    <div class="shorthand">
      Decoracion de texto con shorthand
    </div>
  </div>


</body>

</html>
